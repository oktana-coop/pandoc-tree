name: pandoc-tree
version: 0.1.0.0
github: "oktana-coop/pandoc-tree"
license: GPL-3.0
author: "Aris Goudouras"
maintainer: "aris.gk@gmail.com"
copyright: "2025 Aris Goudouras"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/pandoc-tree#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - containers >= 0.7
    - mtl >= 2.3.1
    - pandoc >= 3.5
    - pandoc-types >= 1.23.1
    - text >= 2.1.1
  exposed-modules:
    - DocTree.Common
    - DocTree.GroupedInlines
    - DocTree.LeafTextSpans
  other-modules:
    - Utils.Sequence

tests:
  pandoc-tree-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - pandoc-tree
      - containers >= 0.7
      - hspec >= 2.11.10
      - pandoc >= 3.5
      - pandoc-types >= 1.23.1
      - tasty >= 1.5.3
      - tasty-hspec >= 1.2.0.4
      - text >= 2.1.1
